# Site settings
title: Boyan Stoynov
description: >-
  Software Developer, Amateur Photographer
baseurl: ""
url: "https://boyan.st"

# Pagination settings
paginate: 5
paginate_path: '/blog/page:num/'

# Build settings
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-seo-tag

defaults:
