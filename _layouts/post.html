---
layout: base
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  <!-- Meta for projects and posts -->
  <div class="post-meta">
    {% if page.repo != null %}
      <span class="post-repo"><a href="{{ page.repo }}" target="_blank">GitHub Repository</a></span>
    {% else %}
      <span class="post-date">{{ page.date | date_to_string }}</span>
    {% endif %}
  </div>

  <div class="post-body">
    {{ content }}
  </div>

</div>
