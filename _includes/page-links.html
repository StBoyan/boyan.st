{% assign pages_list = site.pages | sort:"order" %}
{% for node in pages_list %}
  {% if node.title != null %}
    {% if node.sidebar_link %}
      <a class="page-link {% if page.url == node.url %} active{% endif %}"
          href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
    {% endif %}
  {% endif %}
{% endfor %}
