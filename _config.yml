      path: "gallery"
    values:
      gallery_image: true

# Custom variables
sidebar_home_link:    true
sidebar_blog_link:    '/blog/'
thumbnail_link:       '/gallery-thumbnail/'

personal:
  github:             https://github.com/StBoyan
  linkedin:           https://www.linkedin.com/in/boyanstoynov/
  email:              boyan.stoynov@yahoo.com
