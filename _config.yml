# Site settings
title: Boyan Stoynov
description: >-
  Software developer. Hobbyist photographer.
baseurl: ""
url: "https://boyan.st"

# Pagination settings
paginate: 5
paginate_path: '/blog/page:num/'

# Build settings
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-seo-tag

defaults:
  - scope:
      path: "gallery"
    values:
      gallery_image: true

collections:
  projects:
    output: true
    permalink: /:collection/:name

# Custom variables
sidebar_home_link:        true
sidebar_blog_link:        '/blog/'
gallery_thumbnail_link:   '/gallery-thumbnail/'
projects_thumbnail_link:  '/projects-thumbnail/'

personal:
  github:             https://github.com/StBoyan
  linkedin:           https://www.linkedin.com/in/boyanstoynov/
  email:              boyan.stoynov@yahoo.com
